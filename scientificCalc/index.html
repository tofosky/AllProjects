<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Document</title>
</head>
<body>
     <form name="calculator">
          <div class="container">
              <div class="row">
                 <div class="col-12"><input type="text" name="result" placeholder="0" style='text-align: right';></div>
              </div>
              <div class="row">
                <div class="col-3"><button class="btn-lg" type="button" value="sin" onclick="sin()">sin</div>
                  <div class="col-3"><button class="btn-lg" type="button" value="cos" onclick="cos()">cos</div> 
                  <div class="col-3"><button class="btn-lg" type="button" value="tan" onclick="tan()">tan</div>
                    <div class="col-3"><button class="btn-lg clear" type="button" value="" onclick="remv()">C</div> 
             </div>
             <div class="row">
              <div class="col-3"><button class="btn-lg" type="button" value="x^2" onclick="square()">x<sup>2</sup></div>
                <div class="col-3"><button class="btn-lg" type="button" value="x^3" onclick="qubbed()">x<sup>3</sup></div>
                  <div class="col-3"><button class="btn-lg" type="button" value="sqrt2" onclick="sqrt2()"> &radic;</div>
                    <div class="col-3"><button class="btn-lg" type="button" value="sqrt3" onclick="sqrt3()"> &#8731;</div>
           </div>
           <div class="row">
              <div class="col-3"><button class="btn-lg" type="button" value="1" onclick="number(value)">1</div>
                <div class="col-3"><button class="btn-lg" type="button" value="2" onclick="number(value)">2</div>
                  <div class="col-3"><button class="btn-lg" type="button" value="3" onclick="number(value)">3</div>
                    <div class="col-3"><button class="btn-lg" type="button" value="backspace" onclick="BACKSPACE()"><</div>
          </div>
          <div class="row">
            <div class="col-3"><button class="btn-lg" type="button" value="4" onclick="number(value)">4</div>
              <div class="col-3"><button class="btn-lg" type="button" value="5" onclick="number(value)">5</div>
                <div class="col-3"><button class="btn-lg" type="button" value="6" onclick="number(value)">6</div>
                  <div class="col-3"><button class="btn-lg" type="button" value="-" onclick="number(value)">-</div>
        </div>
        <div class="row">
          <div class="col-3"><button class="btn-lg" type="button" value="7" onclick="number(value)">7</div>
            <div class="col-3"><button class="btn-lg" type="button" value="8" onclick="number(value)">8</div>
              <div class="col-3"><button class="btn-lg" type="button" value="9" onclick="number(value)">9</div>
                <div class="col-3"><button class="btn-lg" type="button" value="/" onclick="number(value)">/</div>
      </div>
      <div class="row">
        <div class="col-3"><button class="btn-lg" type="button" value="." onclick="number(value)">.</div>
          <div class="col-3"><button class="btn-lg" type="button" value="0" onclick="number(value)">0</div>
            <div class="col-3"><button class="btn-lg" type="button" value="*" onclick="number(value)">*</div>
              <div class="col-3"><button class="btn-lg" type="button" value="%" onclick="number(value)">%</div>
    </div>
    <div class="row">
      <div class="col-3"><button class="btn-lg equal" type="button" value="=" onclick="equal()">=</div>
        <div class="col-3"><button class="btn-lg" type="button" value="+" onclick="number(value)">+</div>
          <div class="col-3"><button class="btn-lg" type="button" value="log" onclick="log()">log</div>
  </div>
          </div>
     </form>
    <script src="index.js"></script>
</body>
</html>
