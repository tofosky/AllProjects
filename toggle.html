<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .checked{
        text-decoration: line-through;
    }
</style>
<body>
    <input type="checkbox" id='ck' class="checked" onclick="myFunc()"><span id="myCheck">item1</span>
    <script>
        
        function myFunc(){
            if(document.getElementById('ck').checked){
                console.log('true');
            }else{
                console.log('false');
            }
            document.getElementById('myCheck').classList.toggle('checked')
    }

    </script>
</body>
</html>
