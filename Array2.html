<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="txt">
    </div>

    <ul id="list">

    </ul>

    <script>
        var elem = [];
        let inn = document.getElementById('txt');
        elem[inn];

        inn.addEventListener('click',function(e){
            e.preventDefault()
           let r = this.value
            elem.push(r);
            let text = "<ul/>"
            for(i = 0; i<elem.length; i++){
                text+="<li>"+ elem[i]+"</li>"
            }
            text += "</ul>"
            let lu = document.getElementById('list').innerHTML = elem+"<br/>" 
            console.log(elem)
        })

        

    </script>
</body>
</html>
